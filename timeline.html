<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<link href="style.css" rel="stylesheet">
  	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
  	<nav class="nav navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="navbar-header">
              <img src="danish_flag.gif" height="12px" weight="12px">
              <a class="navbar-brand" href="#">Danebook</a>
            </div>
          </div>
          <div class="col-md-7">
        		<form class="navbar-form">
              <input type="text" placeholder="Search for Users" class="form-control">
        		</form>
          </div>
          <div class="col-md-2">
            <p class="navbar-username">Harry</p>
          </div>
        </div>
      </div>
  	</nav>

  	<main class="container">
  		<header class="row">
  			<div class="col-md-12">
          <div class="jumbotron">
            <div class="masthead">

              <div class="headshot">
                <img src="user_silhouette_generic.gif.png" height="128px" width="128px">
              </div>

              <div class="masthead-name">
                <h2>Harry Potter</h2>
              </div>
              
              <nav class="masthead-nav">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#">Timeline</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Photos</a></li>
                  <li><a href="#">Friends</a></li>
                </ul>
              </nav>
            </div>

            <button id="edit-profile" class="btn btn-primary">Edit Profile</button>
          </div>
  			</div>
  		</header>

      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12 panel">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="panel-header">About</h3>
                </div>
              </div>
              <div class="row panel-content">
                <div class="col-md-12">
                  <table>
                    <tr>
                      <td>Birthday:  </td>
                      <td>July 31st, 1980</td>
                    </tr>
                    <tr>
                      <td>College:  </td>
                      <td>Hogwarts College</td>
                    </tr>
                    <tr>
                      <td>Hometown:  </td>
                      <td>Godrick's Hollow, England</td>
                    </tr>
                    <tr>
                      <td>Current Residence:  </td>
                      <td>Godrick's Hollow, England</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 panel">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="panel-header">About</h3>
                </div>
              </div>
              <div class="row panel-content">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      

  	</main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
